services:
  # PDF to HTML conversion service
  pdf2htmlex-service:
    container_name: pdf2htmlex-service
    image: pdf2htmlex/pdf2htmlex:0.18.8.rc2-master-20200820-ubuntu-20.04-x86_64
    volumes:
      - conversion_shared:/shared
    working_dir: /shared
    entrypoint: ["/bin/sh"]
    command: ["-c", "while true; do sleep 30; done"]  # Keep container running
    restart: unless-stopped
    networks:
      - plugin-network

  # Production build with Pandoc from source (cabal method)
  web:
    build:
      context: .
      dockerfile: Dockerfile
      # Use BuildKit for better caching and performance
      cache_from:
        - python:3.11-slim
        - haskell:9.4-slim
    ports:
      - "8000:5000"
    volumes:
      # Mount app directory for development
      - .:/app
      # Persist plugin data
      - pandoc_data:/app/data
      # Shared volume for PDF conversions
      - conversion_shared:/app/shared
      # Mount Docker socket for container communication
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      - PYTHONPATH=/app
      - PANDOC_VERSION=3.1.8-custom
      # Enable development mode
      - FASTAPI_ENV=development
      - PDF2HTMLEX_SERVICE_HOST=pdf2htmlex-service
    # Build CSS at startup since volume mount overwrites build-time assets
    command: >
      sh -c "npm install &&
             npx tailwindcss -i ./app/static/css/src/main.css -o ./app/static/css/dist/main.css --minify &&
             uvicorn app.main:app --host 0.0.0.0 --port 5000"
    # Health check
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/api/plugins"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    # Restart policy
    restart: unless-stopped
    depends_on:
      - pdf2htmlex-service
    networks:
      - plugin-network

  # Fast build with system Pandoc (recommended for development)
  web-simple:
    build:
      context: .
      dockerfile: Dockerfile.dev
    ports:
      - "8001:5000"
    volumes:
      - .:/app
      - pandoc_data:/app/data
      - conversion_shared:/app/shared
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      - PYTHONPATH=/app
      - FASTAPI_ENV=development
      - PDF2HTMLEX_SERVICE_HOST=pdf2htmlex-service
    command: >
      sh -c "npm install &&
             npx tailwindcss -i ./app/static/css/src/main.css -o ./app/static/css/dist/main.css --minify &&
             uvicorn app.main:app --host 0.0.0.0 --port 5000 --reload"
    profiles:
      - simple
    restart: unless-stopped
    depends_on:
      - pdf2htmlex-service
    networks:
      - plugin-network

  # Development build with system Pandoc (fastest)
  web-dev:
    build:
      context: .
      dockerfile: Dockerfile.dev
    ports:
      - "8002:5000"
    volumes:
      - .:/app
      - pandoc_data:/app/data
      - conversion_shared:/app/shared
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      - PYTHONPATH=/app
      - FASTAPI_ENV=development
      - PDF2HTMLEX_SERVICE_HOST=pdf2htmlex-service
    command: >
      sh -c "npm install &&
             npx tailwindcss -i ./app/static/css/src/main.css -o ./app/static/css/dist/main.css --minify &&
             uvicorn app.main:app --host 0.0.0.0 --port 5000 --reload"
    profiles:
      - dev
    restart: unless-stopped
    depends_on:
      - pdf2htmlex-service
    networks:
      - plugin-network

volumes:
  pandoc_data:
    driver: local
  conversion_shared:
    driver: local

networks:
  plugin-network:
    driver: bridge 